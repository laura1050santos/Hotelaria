<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de quartos</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <img src="../imagens/logo.png" width="200px">
    <nav>
      <a href="#">Cadastrar Hóspede</a>
      <a href="#reservas">Gerenciar Reservas</a>
      <a href="#">Visualizar Hóspedes</a>
      <a href="#">Fazer Logout</a>
    </nav>
  </header>
  <main class="login-box">
    <h1>Nova Reserva</h1>
    <form class="form">
      <label for="hospede">Hóspede:</label>
      <input type="text" id="hospede" name="hospede" required>

      <label for="quarto">Nome do Quarto:</label>
      <input type="text" id="quarto" name="quarto" required>

      <label for="preco">Preço do Quarto:</label>
      <input type="number" id="preco" name="preco" step="0.01" required>

      <label for="periodo">Período de Hospedagem (dias):</label>
      <input type="number" id="periodo" name="periodo" required>

      <button type="submit" class="btn-reserva">Fazer Reserva</button>
    </form>
    <br>
    <a href="#" class="link">Gerenciar reservas já existentes</a> <!--essa parte leva pra um funcionario fazer login-->
  </main>
</body>
</html>
